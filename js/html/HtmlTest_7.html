<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--无需列表-->
<ul>
    <li>Coffee</li>
    <li>Milk</li>

</ul>


<!--有序列表-->
<ol>
    <li>Coffee</li>
    <li>Mike</li>

</ol>
<!--HTML自定义列表-->
<dl>
    <dt>Coffee</dt>
    <dd>- black hot drink</dd>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>

</dl>

</body>
</html>
