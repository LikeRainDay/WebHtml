<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--主要解决IE9一下版本不能很好的支持HTML5-->
    <!--

    针对IE浏览器html5shiv 是比较好的解决方案。
    html5shiv主要解决HTML5提出的新的元素不被IE6-8识别，
    这些新元素不能作为父节点包裹子元素，并且不能应用CSS样式



    html5shiv.js 引用代码必须放在 <head> 元素中，因为 IE 浏览器在解析 HTML5 新元素时需要先加载该文件。
    -->
    <!--[if lt IE 9]>
    <script src="http://cdn.static.runoob.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
<h1>我的第一篇文章</h1>


<article>

    菜鸟教程----学的不仅是技术，是梦想
</article>


</body>
</html>
