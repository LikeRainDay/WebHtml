<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>Image to ues:</p>
<img src="demo.jpg" id="scream" alt="The Scream" width="220" height="277">
<p>Canves:</p>
<canvas id="myCanvas" width="250" height="300" style="border: 1px solid #DDDDDD;">
    您的浏览器不支持Canvas的标签
</canvas>


<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var img = document.getElementById("scream");

    img.onload=function () {
        ctx.drawImage(img, 10, 10);
    }

</script>

</body>
</html>
