<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        p.one {
            border: 1px solid red;
            outline-style:solid;
            outline-width: thin;
        }
        p.two {
            border:1px solid red;
            outline-style:dotted;
            outline-width: 3px;
        }

    </style>
</head>
<body>


<p class="one" >This is some text in a paragraph</p>
<p class="two" >This is some text in a paragraph</p>


<p><b>注意：</b>如果只有一个！DOCTYPE指定IE8支持outline属性。</p>

</body>
</html>
